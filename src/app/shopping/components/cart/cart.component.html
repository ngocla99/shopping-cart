<div class="container">
  <nav class="home d-flex justify-content-end">
    <a href="" class="text-decoration-none"
      ><i class="fa-solid fa-house home"></i
    ></a>
  </nav>

  <ng-container *ngIf="!checkEmptyCart; else nothing">
    <section class="content mt-4">
      <div class="row title d-flex align-items-center justify-content-between">
        <div
          class="col-md-12 ps-5 d-flex align-items-center justify-content-around"
        >
          <h5 class="product-title">PRODUCT</h5>
          <h5 class="product-name">NAME</h5>
          <h5 class="product-price">PRICE</h5>
          <h5 class="product-qty">QTY</h5>
          <h5>UNIT PRICE</h5>
        </div>
      </div>
      <hr />
      <div class="row product justify-content-between align-items-center mt-5" *ngFor="let product of products; let i = index">
        <div class="col-md-12 d-flex justify-content-around align-items-center" *ngIf="product.quantity == 0 ? false : true">
          <div
            class="product-image d-flex justify-content-between align-items-center"
          >
            <p class="me-4"><i class="fa-solid fa-circle-xmark" (click)="deleteCartItem(product, i)"></i></p>
            <img
              src="https://goccuanho.com/wp-content/uploads/2021/06/2-4.jpeg"
              alt=""
              class="product-img"
            />
          </div>
          <p class="name ps-4">{{product.name}}</p>
          <p class="ms-4 price">{{product.price}}</p>
          <div class="quantity d-flex">
            <button class="decrease btn btn-light border-3" (click)="decrease(product)">-</button>
            <span class="number">{{product.quantity}}</span>
            <button class="increase btn btn-light border-3" (click)="increase(product)">+</button>
          </div>
          <p>{{product.total}}</p>
        </div>

      </div>
      <hr class="mt-5" />
    </section>
    <section class="mb-5">
      <div class="payment d-flex justify-content-end align-items-center">
        <div class="total d-flex justify-content-between">
          <p class="fw-bold">TOTAL</p>
          <p class="total-price fw-bold">{{totalSum}}</p>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-payment text-white" (click)="onConfirm()">
          Checkout
        </button>
      </div>
    </section>
  </ng-container>
  <ng-template #nothing>
    <div class="container text-center">
      <img src="https://www.colorhauspdx.com/content/images/empty-cart.png" alt="" class="img-empty">
    </div>
  </ng-template>

</div>
<app-menu [isCart]="true"></app-menu>

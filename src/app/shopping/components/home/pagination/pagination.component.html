<nav *ngIf="totalPagesArr.length !== 1" class="mb-5">
  <ul class="pagination justify-content-center">
    <li
      *ngFor="let page of totalPagesArr; trackBy: trackByFn"
      class="page-item {{ currentPage === page ? 'active' : '' }}"
    >
      <span
        class="page-link"
        style="cursor: pointer"
        (click)="changePage(page)"
        >{{ page }}</span
      >
    </li>
  </ul>
</nav>
